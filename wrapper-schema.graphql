type MyTrack {
	id: ID
	myTitle: String
	author: MyAuthor
	authorPhoto: String
}

 type MyAuthor {
	id: ID
	name: String
}

 type MyModule {
	id: ID
	content: String
	concatenateTest: String
	myTitleHaha: String
}

 type Query {
	myTrack(id: ID!): MyTrack
	myTracks: [MyTrack]
	myModule(id: ID!): MyModule
	myModules: [MyModule]
}