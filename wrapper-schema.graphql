type MyTrack {
	id: ID
	myTitle: String
	author: MyAuthor
	authorName: String
	myModulesCount: [Int]
}

 type MyAuthor {
	id: ID
	name: String
}

 type MyModule {
	id: ID
	content: String
	concatenateTest: String
}

 type MyFullModule {
	id: ID!
	title: String!
	length: Int
	content: String
	durationInSeconds: Int
}

 type MyFullTrack {
	id: ID!
	title: String!
	thumbnail: String
	length: Int
	modulesCount: Int
	description: String
	numberOfViews: Int
	durationInSeconds: Int
}

type Query {
    
    myTrack(id: ID!): MyTrack
        
    myTracks: [MyTrack]
        
    myModule(id: ID!): MyModule
        
    myFullModule(id: ID!): MyFullModule
        
    myFullTrack(id: ID!): MyFullTrack
        
    myFullTracks: [MyFullTrack]
        
}