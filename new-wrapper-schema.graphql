type MyTrack {
	id: ID
	myTitle: String
	author: MyAuthor
	thumbnail: String
	description: String
	concatenateTest: String
}

 type MyAuthor {
	id: ID
	name: String
}

 type MyModule {
	id: ID
	content: String
}

 type Query {
	myTrack(id: ID!): MyTrack
	myTracks: MyTrack
	myModule(id: ID!): MyModule
	myModules: MyModule
}