directive @wrap(type: String!) on OBJECT
directive @wrap(path: [String!]!) on FIELD_DEFINITION
directive @wrap(field: String!) on FIELD_DEFINITION
directive @concatenate(values: [String]) on FIELD_DEFINITION


type Student {
    id: ID!
    firstName: String
    lastName: String
    #fullName: String @concatenate(values: ["firstName", " ", "lastName"], second: ["hej"]) ---SHOULD GIVE ERROR BECAUSE OF TOO MANY ARGS & NO WRAP---
    professors: [Professor]
    classes: [Class]
}

type MyProfessor @wrap(type: "Professor") {
    id: ID!
    firstName: String
    lastName: String
    students: [Student]
   # teaches: [Class] @concatenate(values: ["firstName", " ", "lastName"])  ---- SHOULD GIVE ERRORS BECAUSE TYPES ARE DIFFERING ----
    emailPhone: String @concatenate(values: ["emailAddress", " ", "telephone"])
    examinerOf: [GraduateStudent] @wrap(path: ["supervisedGraduateStudents", "emailAddress"])
}

type Class {
    id: ID
    name: String
    students: [Student]
    teacher: Professor 
}

type Query {
    getStudents: [Student!]
    getProfessors: [Professor!]
    getClasses: [Class!]
}
